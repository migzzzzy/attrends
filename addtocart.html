<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #product {
            display: flex;
            align-items: center;
        }

        #product img {
            max-width: 100px;
            margin-right: 20px;
        }

        #product-details {
            flex-grow: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="product">
        <img src="product-image.jpg" alt="Product Image">
        <div id="product-details">
            <h2>Product Name</h2>
            <p>Product Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $19.99</p>
        </div>
    </div>
    
    <button onclick="addToCart()">Add to Cart</button>
</div>

<script>
    function addToCart() {
        alert('Product added to cart!');
        // You can add additional logic here, such as updating a shopping cart in the backend.
    }
</script>

</body>
</html>
